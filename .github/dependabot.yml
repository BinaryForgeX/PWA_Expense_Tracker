version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    allow:
      - dependency-type: all
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 5
    assignees: ["BottomsNode"]
    reviewers: ["BottomsNode"]
    labels: ["dependencies"]
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      react:
        patterns: ["react*", "@types/react*"]
      capacitor:
        patterns: ["@capacitor/*"]
      build-tools:
        patterns: ["vite*", "rollup*", "esbuild*"]
      linting:
        patterns: ["eslint*", "prettier*", "@typescript-eslint/*"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "com.android.tools.build:gradle"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.jetbrains.kotlin:*"
        update-types: ["version-update:semver-major"]
